<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
    <div class="container"><a class="navbar-brand logo" href="#">Jihad Al-Khurfan</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navbarNav">

            </ul>
        </div>
    </div>
</nav>
<main class="page contact-page">
    <section class="portfolio-block contact">
        <div class="container">
            <div class="heading">
                <h2>Contact me</h2>
            </div>
            <form id="contact" action="https://formspree.io/jkhurfan.jk@gmail.com" method="POST">
                <input type="hidden" name="_next" value="/thanks.html"/>
                <div class="form-group">
                    <label for="name">Your Name</label><input class="form-control item" type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label><input class="form-control item" type="text" id="subject"
                                                               name="_subject" required></div>
                <div class="form-group">
                    <label for="email">Email</label><input class="form-control item" type="email" id="email"
                                                           name="_replyto" required></div>
                <div class="form-group">
                    <label for="message">Message</label><textarea class="form-control item" id="message"
                                                                  required></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block btn-lg" type="submit" name="submit" id="contact-submit"
                            data-submit="...Sending" value="Send">Submit Form
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>

    </div>
</footer>
